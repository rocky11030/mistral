---
version: '2.0'
name: action_collection

workflows:
  keystone:
    type: direct
    tasks:
      catalog:
        action: keystone.service_catalog_get_data
        publish:
           result: <% $.catalog %>

  nova:
    type: direct
    tasks:
      networks_list:
        action: nova.networks_list
        publish:
           result: <% $.networks_list %>

  glance:
    type: direct
    tasks:
      images_list:
        action: glance.images_list
        publish:
           result: <% $.images_list %>

  heat:
    type: direct
    tasks:
      stacks_list:
        action: heat.stacks_list
        publish:
           result: <% $.stacks_list %>

  neutron:
    type: direct
    tasks:
      list_subnets:
        action: neutron.list_subnets
        publish:
           result: <% $.list_subnets %>

  cinder:
    type: direct
    tasks:
      volumes_list:
        action: cinder.volumes_list
        publish:
           result: <% $.volumes_list %>

